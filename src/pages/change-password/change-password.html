<ion-header >
    <ion-navbar >
        <ion-title >Profile</ion-title >
    </ion-navbar >
</ion-header >


<ion-content >
    <div padding >
        <ion-list radio-group >
            <ion-item >
                <ion-input type="password" id="password" [(ngModel)]="password"
                           placeholder="Current Password" ></ion-input >
            </ion-item >

            <ion-item >
                <ion-input type="password" id="password1" [(ngModel)]="password1"
                           placeholder="New Password" ></ion-input >
            </ion-item >

            <ion-item >
                <ion-input type="password" id="password2" [(ngModel)]="password2"
                           placeholder="Confirm Password" ></ion-input >
            </ion-item >

        </ion-list >

        <button ion-button color="primary" block (click)="changePassword()" >Change Password</button >
    </div >

</ion-content >
