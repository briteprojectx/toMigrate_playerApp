<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="close()">
                <ion-icon name="close-circle" color="invert-text"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{headerName}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="competition-details mygolf-page-background">
    <ion-card class="custom-card ">
        <ion-card-header>
            <h2><b>{{title}}</b></h2>
        </ion-card-header>
        <ion-card-content [innerHTML]="descriptionText | safe: 'html'">

        </ion-card-content>
    </ion-card>
</ion-content>
