<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="close()">
                <ion-icon name="close-circle" color="invert-text"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Subscription Info</ion-title>
        <ion-buttons end>
                <button ion-button icon-only large (click)="onApplyClick()">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
